<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            .body{
                background: rgb(218, 120, 120);                height: 40px;
                margin: 5px;
                 align-items: center;
                justify-content: center;
                display: flex;
            }

            .header{
                 background: rgb(218, 120, 120);
                height: 40px;
                margin: 5px;
                 align-items: center;
                justify-content: center;
                display: flex;
            }

            .nav{
                display: flex;
                 background: rgb(218, 120, 120);                height: 30px;
                margin: 5px;
                align-items: center;
                justify-content: space-around;

            }

            .A{
                background: white;
                height: 20px;
                width: 15%;
            }

            .bigBox{
                display: flex;
                
                height: 60vh;
                margin: 5px;
            }

            .box1{
                background: rgb(249, 90, 32);
                margin: 5px;
                width: 70%;
            }

            .box2{
                 background: rgb(233, 227, 222);
                margin: 5px;
                width: 30%;
                margin-left: 15px;
            }

            .sec{
                background: rgb(16, 123, 177);
                height: 20%;
                margin: 20px;
                align-items: center;
                justify-content: center;
                display: flex;
            }

            .small{
                 background: rgb(255, 255, 255);
                height: 20%;
                margin: 20px;
                align-items: center;
                justify-content: center;
                display: flex;
            }

            .footer{
                 background: rgb(218, 120, 120);
                height: 40px;
                margin: 5px;
                 align-items: center;
                justify-content: center;
                display: flex;
            }
    </style>
</head>
<body>
    <div class="body">surya</div>
    <div class="header">Header</div>
    <div class="nav">Nav 
        <div class="A"></div>
        <div class="A"></div>
        <div class="A"></div>
        <div class="A"></div>
    </div>

    <div class="bigBox">
        <div class="box1">article
            <div class="sec">a</div>
            <div class="sec">b</div>
            <div class="sec">c</div>
        </div>
        <div class="box2">aside
            <div class="small"></div>
            <div class="small"></div>
        </div>
    </div>
        <div class="footer">Footer</div>

</body>
</html>
